<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <a id="logo_link" href="index.html">
            <img src="images\george-logo.png" alt="George Logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="more-info.html">Learn More</a>
            <a href="gallery.html">See More</a>
        </nav>
    </header>

    <main id="content-background">
       <div class="container">
        <img id="expandedImg" onclick="myRemi(this)">
       </div> 
        <div id="choice-grid">
            <div class="button-box"><a onclick="myFunction('images/george.png');">default</a></div>
            <div class="button-box"><a onclick="myFunction('images/wizard.png');">wizard</a></div>
            <div class="button-box"><a onclick="myFunction('images/racer.png');">racer</a></div>
            <div class="button-box"><a onclick="myFunction('images/astronaut.png');">astronaut</a></div>
            <div class="button-box"><a onclick="myFunction('images/writer.png');">writer</a></div>
            <div class="button-box"><a onclick="myFunction('images/artist.png');">artist</a></div>
            <div class="button-box"><a onclick="myFunction('images/musician.png');">musician</a></div>
            <div class="button-box"><a onclick="myFunction('images/knight.png');">knight</a></div>
            <div class="button-box"><a onclick="myFunction('images/cowdoy.png');">cowboy</a></div>
            <div class="button-box"><a onclick="myFunction('images/pilot.png');">pilot</a></div>
            <div class="button-box"><a onclick="myFunction('images/chef.png');">chef</a></div>
            <div class="button-box"><a onclick="myFunction('images/rock-star.png');">rock star</a></div>
        </div>

        
    <script>
        function myFunction(imgs) {
          // Get the expanded image
          var expandImg = document.getElementById("expandedImg");
          // Get the image text
          expandImg.src = imgs;
          // Use the value of the alt attribute of the clickable image as text inside the expanded image
          // imgText.innerHTML = imgs.alt;
          // Show the container element (hidden with CSS)
          expandImg.parentElement.style.display = "block";
        }

        function myRemi(imgs) {
          // Get the expanded image
          var expandImg = document.getElementById("expandedImg");
          console.log(expandImg.src);

          if (expandImg.src == 'https://mscottoc-edu.github.io/WDD-130/meetgeorge/images/chef.png'){
            expandImg.src = 'images/remi.png';
          }

          expandImg.parentElement.style.display = "block";
        }
        myFunction('images/george.png')
      </script>
    </main>

    <footer>
        <p>Meet George &copy; 2022 - Scott O'Connor</p>

          </a>
    </footer>
</body>
